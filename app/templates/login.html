<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - GoAnalisis</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { 
            background-color: #f3f4f6; /* Gris suave corporativo */
            color: #1f2937; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        .login-card {
            background-color: #ffffff;
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.01);
            border: 1px solid #e5e7eb;
        }

        .brand-logo {
            height: 45px;
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 600;
            font-size: 0.875rem;
            color: #4b5563;
            margin-bottom: 0.5rem;
        }

        .form-control {
            background-color: #f9fafb;
            border: 1px solid #d1d5db;
            color: #111827;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .form-control:focus {
            background-color: #ffffff;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
            outline: none;
        }

        .btn-primary {
            background-color: #3b82f6;
            border-color: #3b82f6;
            padding: 0.75rem;
            font-weight: 600;
            border-radius: 8px;
            width: 100%;
            margin-top: 1rem;
            transition: background-color 0.2s;
        }

        .btn-primary:hover {
            background-color: #2563eb;
        }

        .login-footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.8rem;
            color: #9ca3af;
        }

        .input-group-text {
            background-color: #f9fafb;
            border: 1px solid #d1d5db;
            color: #9ca3af;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="text-center">
            <img src="/static/img/logo.png" alt="GoPharma" class="brand-logo">
            <h4 class="fw-bold mb-1">Bienvenido</h4>
            <p class="text-muted small mb-4">Ingresa tus credenciales para acceder</p>
        </div>

        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label">Usuario</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-regular fa-user"></i></span>
                    <input type="text" id="username" class="form-control" placeholder="ej. admin" required>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label">Contraseña</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">
                Ingresar al Sistema
            </button>

            <!-- Mensaje de Error -->
            <div id="error-msg" class="alert alert-danger mt-3 py-2 px-3 small text-center" style="display: none; border-radius: 8px;">
                <i class="fa-solid fa-circle-exclamation me-1"></i> <span>Error</span>
            </div>
        </form>

        <div class="login-footer">
            &copy; 2025 GoAnalisis Intelligence
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            
            const errorContainer = document.getElementById('error-msg');
            const errorText = errorContainer.querySelector('span');
            const btn = document.querySelector('button');

            // Estado de carga
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Validando...';
            btn.disabled = true;
            errorContainer.style.display = 'none';

            const formData = new URLSearchParams();
            formData.append('username', user);
            formData.append('password', pass);

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                    body: formData
                });

                if (res.ok) {
                    const data = await res.json();
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('role', data.role);
                    
                    // Pequeño delay para que se vea la transición
                    btn.innerHTML = '<i class="fa-solid fa-check"></i> Acceso Correcto';
                    btn.classList.remove('btn-primary');
                    btn.classList.add('btn-success');
                    
                    setTimeout(() => {
                        window.location.href = '/'; 
                    }, 500);
                } else {
                    throw new Error("Credenciales inválidas");
                }
            } catch (err) {
                errorText.textContent = "Usuario o contraseña incorrectos.";
                errorContainer.style.display = 'block';
                
                // Restaurar botón
                btn.innerHTML = 'Ingresar al Sistema';
                btn.classList.add('btn-primary');
                btn.classList.remove('btn-success');
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
