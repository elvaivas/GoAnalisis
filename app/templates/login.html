<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GoAnalisis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f172a; color: #f8fafc; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card { background-color: #1e293b; border: 1px solid rgba(255,255,255,0.05); width: 100%; max-width: 400px; }
        .form-control { background-color: #0f172a; border-color: rgba(255,255,255,0.1); color: white; }
        .form-control:focus { background-color: #0f172a; color: white; border-color: #3b82f6; box-shadow: none; }
    </style>
</head>
<body>
    <div class="card p-4 shadow-lg">
        <div class="text-center mb-4">
            <h3 class="fw-bold">GoAnalisis <span class="text-primary">V5</span></h3>
            <p class="text-muted">Acceso Restringido</p>
        </div>
        <form id="loginForm">
            <div class="mb-3">
                <label>Usuario</label>
                <input type="text" id="username" class="form-control" required>
            </div>
            <div class="mb-4">
                <label>Contraseña</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
            <p id="error-msg" class="text-danger mt-3 text-center small" style="display:none;"></p>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const errorEl = document.getElementById('error-msg');

            const formData = new URLSearchParams();
            formData.append('username', user);
            formData.append('password', pass);

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                    body: formData
                });

                if (res.ok) {
                    const data = await res.json();
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('role', data.role);
                    window.location.href = '/'; // Ir al Dashboard
                } else {
                    errorEl.textContent = "Credenciales incorrectas";
                    errorEl.style.display = 'block';
                }
            } catch (err) {
                errorEl.textContent = "Error de conexión";
                errorEl.style.display = 'block';
            }
        });
    </script>
</body>
</html>
